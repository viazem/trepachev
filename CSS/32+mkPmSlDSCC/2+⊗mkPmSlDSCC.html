<!DOCTYPE html>
<html>

<head>
	
<style>


.eee h2 {
	color: red;
}

</style>

</head>

<body>

<p>
Указанный ниже код выбирает  все заголовки  <code>h2</code> находящиеся внутри элемента с классом <code>.eee</code> и задаёт выбранным заголовкам свойство <b>color</b>.
</p>

<p>Код:</p>

<pre><code>
.eee h2 {
	color: red;
}
</code></pre>

<div  class="eee">

<h2>Заголовок 1</h2>

<h3>Заголовок 2</h3>

<h2><i>Заголовок 3</i></h2>

</div>


</body>

</html>
