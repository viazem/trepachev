<!DOCTYPE html>
<html>

<head>
	
<style>

.eee h2.bbb {
	color: red;
}

</style>

</head>

<body>

<p>
Указанный ниже код выбирает все заголовки <code>h2</code> с классом <code>bbb</code> находящиеся внутри элемента с классом <code>eee</code> и задаёт выбранным заголовкам свойство <b>color</b>.
</p>

<p>Код:</p>
	
<pre><code>
.eee h2.bbb {
	color: red;
}
</code></pre>

<div  class="eee">

<h2>Заголовок 1</h2>

<h2 class="bbb">Заголовок 2</h2>

<h2><i>Заголовок 3</i></h2>

</div>


</body>

</html>
